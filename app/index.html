<html>

  <body>

    <nav>
      <div>
        <h1 id="logo"><a href="/">Pixelect</a></h1>
        <ul>
          <li style='display: none' id='tournamentDropNav'>Tournaments
            <ul id='tournamentDropNavMenu' style='display:none'>
              <li id='newTournamentNav'>Create</li>
              <li id='tournamentOpenIndexNav'>Open</li>
              <li id='tournamentClosedIndexNav'>Closed</li>

          <li style='display: none' id='userNav'>User Page</li>
          <li style='display: none' id='signInNav'>Sign In</li>
          <li style='display: none' id='signUpNav'>Sign Up</li>
          <li style='display: none' id='signOutNav'>Sign Out</li>
        </ul>
      </div>
    </nav>
    <div id="container">
      <h1>Which pic is best? You decide.</h1>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="bower_components/underscore/underscore.js"></script>

    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/user_sign_in.js" type="text/javascript"></script>
    <script src="js/user_sign_up.js" type="text/javascript"></script>
    <script src="js/user_show.js" type="text/javascript"></script>
    <script src="js/user_sign_out.js" type="text/javascript"></script>
    <script src="js/tournaments_index_all.js" type="text/javascript"></script>
    <script src="js/tournaments_create.js" type="text/javascript"></script>
    <script src="js/tournaments_show.js" type="text/javascript"></script>
    <script src="js/tournaments_destroy.js" type="text/javascript"></script>
    <script src="js/image_create.js" type="text/javascript"></script>
    <script src="js/image_update.js" type="text/javascript"></script>
    <script src="js/comment_create.js" type="text/javascript"></script>
    <script src="js/nav.js" type="text/javascript"></script>

    <!-- endbuild -->

    <script type='text/x-handlebars-template' id='userShowTemplate'>
        <div id='userInfo'>
          <h2>{{user.name}}</h2>
          <h3>{{user.email}}</h3>
        </div>
        <hr>
        <h4>Create a Tournament<h4>
    </script>

    <script type='text/x-handlebars-template' id='allTournamentsTemplate'>
      <div id='all-tournaments'>
        <h2>{{tournaments.status}}</h2>
        <ul>
          {{#each tournaments}}
            <h3><span class='tournament' id="{{id}}">{{question}}</span></h3>
            <li>Status: {{status}}</li>
            <li>Number of Comments: {{comments.length}}</li>
            <hr>
          {{/each}}
        </ul>
      </div>
    </script>

    <script type='text/x-handlebars-template' id='userTournamentsTemplate'>
      <div id='user-tournaments'>
        <h3>Your Tournaments:</h3>
        <ul>
          {{#if tournaments}}
            {{#each tournaments}}
              <h3><span class='tournament' id='{{id}}'>{{question}}</span></h3>
              <button class='delete' id='{{id}}'>Delete</button>
              <li>Status: {{status}}</li>
              <li>Number of Comments: {{comments.length}}</li>
              <hr>
            {{/each}}
          {{else}}
            <p id='empty'>You have not created any tournaments yet.</p>
          {{/if}}


        </ul>
      </div>
    </script>

    <script type='text/x-handlebars-template' id='newTournamentTemplate'>
        <div id='newTournament'>
            <label for='question'>Question</label>
            <input type='text' id='question'/>
            <ul id='fileList'></ul>
            <div id='uploadContainer'></div>
            <button id='submitNewTournament'>Submit</button>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="imageHeaderTemplate">
      <div class="imageHeader">
        <form class='uploadForm'>
          <input class='file' name="file" type="file"/>
        </form>
      </div>
    </script>

   <script type='text/x-handlebars-template' id='showClosedTournamentTemplate'>
     <div id='closedTournament'>
       <h3 id='winnerTag'>{{tournament.question}} (Closed)</h3>
       <h4>Winner:</h4>
       <img src="{{tournament.popular.url}}" alt="winning picture">
      </div>
    </script>

    <script type='text/x-handlebars-template' id='showClosedCommentsTemplate'>
      <div id="comments_container">

        {{#if tournament.current}}
          <div id='newComment'>
              <label for='comment'>Comment</label>
              <textarea id='comment'></textarea>
              <button id='commentSubmit' type='submit'>Submit</button>
            <hr>
          </div>
        {{else}}
          <p>If you would like to add a comment, please sign in</p>
        {{/if}}
        {{#each tournament.comments}}
          <p>{{user_id}}</p>
          <p>{{body}}</p>
          <div>
            {{#if subcomment}}
              <p>Subcomment: {{subcomment}}</p>
            {{else}}
              <textarea class='subcommentText'></textarea>
              <input class='subcomment' id="{{id}}" type='submit'/>
            {{/if}}
          </div>
        {{/each}}
      </div>
    </script>

    <script type='text/x-handlebars-template' id='showVisitorClosedTournamentTemplate'>
      <div id='closedTournament'>
        <h3 id='winnerTag'>{{tournament.question}} (Closed)</h3>
        <h3>Winner:</h3>
        <img src="{{tournament.popular.url}}" alt="winning picture">
      </div>
    </script>

    <script type='text/x-handlebars-template' id='showVisitorClosedCommentsTemplate'>
      <div id="comments_container">
        {{#if tournament.current}}
          <div id='newComment'>
            <form id='newCommentForm'>
              <label for='comment'>Comment</label>
              <textarea id='comment'></textarea>
              <button id='commentSubmit' type='submit'></button>
            </form>
            <hr>
          </div>
        {{else}}
          <p>If you would like to add a comment, please sign in</p>
        {{/if}}
        {{#each tournament.comments}}
          <p>{{user_id}}</p>
          <p>{{body}}</p>
          <div>
            {{#if subcomment}}
              <p>Subcomment: {{subcomment}}</p>
              {{/if}}
          </div>
        {{/each}}
      </div>
    </script>

    <script type="text/x-handlebars-template" id="showOpenTournamentTemplate">
      <div id="openTournament">
        <h3>{{tournament.question}}</h3>

          <div class="imageContainer" id="leftImage">
            <img src="{{tournament.leftImage.url}}" class="activePick" />
            <button class='leftFlag' id='{{tournament.leftImage.id}}'>flag image</button>
          </div>

              <h4>or</h4>

          <div class="imageContainer" id="rightImage">
            <img src="{{tournament.rightImage.url}}" class="activePick" />
            <button class='rightFlag' id='{{tournament.rightImage.id}}'>flag image</button>
          </div>

      </div>
    </script>

  <script type='text/x-handlebars-template' id='showWinnerTournamentTemplate'>
    <div id='winnerTournament'>
      <h3 id='winnerTag'>{{tournament.question}}</h3>
      <h4>Your Pixelection:</h4>
      <img src="{{tournament.winner.url}}" alt="your winning picture">
      <h4>Community's Pixelection:</h4>
      <img src="{{tournament.popular.url}}" alt="community's winning picture">
    </div>
  </script>

  <script type='text/x-handlebars-template' id='showWinnerCommentsTemplate'>
    <div id="comments_container">
      {{#if tournament.current}}
        <div id='newComment'>
            <label for='comment'>Comment</label>
            <textarea id='comment'/></textarea>
            <button id='commentSubmit' type='submit'>Submit</button>
          <hr>
        </div>
      {{else}}
        <p>If you would like to add a comment, please sign in</p>
      {{/if}}
      {{#each tournament.comments}}
        <p>User Id: {{user_id}}</p>
        <p>Comment: {{body}}</p>
        <div>
          {{#if subcomment}}
            <p>Subcomment: {{subcomment}}</p>
          {{else}}
            <textarea class='subcommentText'></textarea>
            <input class='subcomment' id="{{id}}" type='submit'/>
          {{/if}}
        </div>
      {{/each}}
    </div>
  </script>

    <script type='text/x-handlebars-template' id='showVisitorWinnerTournamentTemplate'>
     <div id='winnerTournament'>
       <h3 id='winnerTag'>{{tournament.question}}</h3>
       <h4>Your Pixelection:</h4>
       <img src="{{tournament.winner.url}}" alt="your winning picture">
       <h4>Community's Pixelection:</h4>
       <img src="{{tournament.popular.url}}" alt="community's winning picture">
       <hr>
    </div>
  </script>

  <script type='text/x-handlebars-template' id='showVisitorWinnerCommentsTemplate'>
    <div id="comments_container">

      {{#if tournament.current}}
        <div id='newComment'>
            <label for='comment'>Comment</label>
            <textarea id='comment'/></textarea>
            <button id='commentSubmit' type='submit'>Submit</button>
        </div>
      {{else}}
        <p>If you would like to add a comment, please sign in</p>
      {{/if}}
      {{#each tournament.comments}}
        <p>User Id: {{user_id}}</p>
        <p>Comment: {{body}}</p>
        <div>
          {{#if subcomment}}
            <p>Subcomment: {{subcomment}}</p>
          {{/if}}
        </div>
      {{/each}}
    </div>
  </script>

    <script type='text/x-handlebars-template' id='signInTemplate'>
      <section class="modal" id='signInModal'>
        <header>
          <h1>Login to Pixelect</h1>
        </header>
          <div id='signInName'>
            <label class='signLabel' for="name">Name</label>
          </div>
          <div>
            <input type="text" class='signField' id="name" />
          </div>
          <div id='signInPassword'>
            <label class='signLabel' for="password">Password</label>
          </div>
          <div>
            <input type="password" class='signField' id="password" />
          </div>
        </div>
        <div id='signButtons'>
          <button id='signSubmit'>Sign In</button>
          <button id='signCancel'>Cancel</button>
        </div>
      </section>
    </script>

    <script type='text/x-handlebars-template' id='signUpTemplate'>
      <section class="modal">
        <header>
          <h1>Register for Pixelect</h1>
        </header>
        <div class='modalLabel'>
          <label class='signLabel' for="name">Name</label>
        </div>
        <div>
          <input class='signField' type="text" id="name" />
        </div>
        <div class='modalLabel'>
          <label class='signLabel' for="email">Email</label>
        </div>
        <div>
          <input class='signField' type="text" id="email" />
        </div>
        <div class='modalLabel'>
          <label class='signLabel' for="password">Password</label>
        </div>
        <div>
          <input class='signField' type="password" id="password" />
        </div>
        <div class='modalLabel'>
          <label class='signLabel' for="password-confirmation">Password Confirmation</label>
        </div>
        <div>
          <input class='signField' type="password" id="password-confirmation" />
        </div>
        <div>
        </div>
        <div id='signButtons'>
          <button id='signSubmit'>Sign Up</button>
          <button id='signCancel'>Cancel</button>
        </div>
      </section>
    </script>

    <script type='text/x-handlebars-template' id='deleteTemplate'>
      <section class="modal">
        <h1>Are you Sure?</h1>
        <input type='hidden' id='target_id' value='{{id.target}}'>
        <div id='buttons'>
          <button id='destroy'>Yes</button>
          <button id='cancel'>No</button>
        <div>
      </section>
    </script>

  </body>
</html>
