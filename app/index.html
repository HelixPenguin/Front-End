<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Repo Template</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav>
      <ul>
        <li id='newTournamentNav'>Create</li>
      </ul>
    </nav>
    <h1>My new repo template for javascript</h1>
    <div id="container"></div>


    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/user_sign_in.js" type="text/javascript"></script>
    <script src="js/user_sign_up.js" type="text/javascript"></script>
    <script src="js/user_show.js" type="text/javascript"></script>
    <script src="js/user_sign_out.js" type="text/javascript"></script>
    <script src="js/tournaments_index_all.js" type="text/javascript"></script>
    <script src="js/tournaments_create.js" type="text/javascript"></script>
    <script src="js/tournaments_show.js" type="text/javascript"></script>
    <script src="js/tournaments_update.js" type="text/javascript"></script>
    <script src="js/tournaments_destroy.js" type="text/javascript"></script>
    <script src="js/image_create.js" type="text/javascript"></script>
    <script src="js/image_show.js" type="text/javascript"></script>
    <script src="js/image_update.js" type="text/javascript"></script>
    <script src="js/comment_create.js" type="text/javascript"></script>
    <script src="js/comment_update.js" type="text/javascript"></script>
    <!-- endbuild -->

    <script type='text/x-handlebars-template' id='userShowTemplate'>
        <div id='userInfo'>
          <h2>{{user.name}}</h2>
          <h3>{{user.email}}</h3>
        </div>
        <div id="tournaments-container"></div>
    </script>

    <script type='text/x-handlebars-template' id='allTournamentsTemplate'>
      <div id='all-tournaments'>
        <ul>
          {{#each tournaments}}
            <h3><a href='?tournament={{id}}'>{{question}}</a></h3>
            <li>Status: {{status}}</li>
            <li>Number of Comments: {{comments.length}}</li>
          {{/each}}
        </ul>
      </div>
    </script>

    <script type='text/x-handlebars-template' id='newTournamentTemplate'>
        <div id='newTournament'>
          <form id='newTournamentForm'>
            <label for='question'>Question</label>
            <input type='text' id='question'/>
            <input type='submit'/>
          </form>
            <ul id='fileList'></ul>
            <div id='uploadContainer'></div>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="imageHeaderTemplate">
      <div class="imageHeader">
        <form class='uploadForm'>
          <input class='file' name="file" type="file"/>
        </form>
      </div>
    </script>

   <script type='text/x-handlebars-template' id='showClosedTournamentTemplate'>
   <div id='closedTournament'>
   <h3>{{tournament.question}} (Closed)</h3>
   <h4>Winner:</h4>
   <img src="{{tournament.popular.url}}" alt="winning picture">
    </div>

    <div id="comments_container">
        {{#each tournament.comments}}
        <p>{{user_id}}</p>
        <p>{{body}}</p>
        <p>{{subcomment}}</p>
        {{/each}}
    </div>
    </script>

    <script type="text/x-handlebars-template" id="showOpenTournamentTemplate">
      <div id="openTournament">
        <h3>{{tournament.question}}</h3>

          <div class="imageContainer">
            <img src="{{tournament.leftImage.url}}" id="leftImage" class="activePick" />

              <h4>or</h4>

            <img src="{{tournament.rightImage.url}}" id="rightImage" class="activePick" />
          </div>

      </div>
    </script>

  </body>
</html>
