<!DOCTYPE html>
<html>
  <head>
    <title>Pixelect</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav>
      <div>
        <ul>
          <li style='display: none' id='tournamentDropNav'>Tournaments
            <ul id='tournamentDropNavMenu' style='display:none'>
              <li id='newTournamentNav'>Create</li>
              <li id='tournamentOpenIndexNav'>See All Open</li>
              <li id='tournamentClosedIndexNav'>See All Closed</li>
            </ul>
          <li>
          <li style='display: none' id='userNav'>User Page</li>
          <li style='display: none' id='signInNav'>Sign In</li>
          <li style='display: none' id='signUpNav'>Sign Up</li>
          <li style='display: none' id='signOutNav'>Sign Out</li>
        </ul>
      </div>
    </nav>
    <h1>My new repo template for javascript</h1>
    <div id="container"></div>
    <div id='signContainer'></div>


    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/user_sign_in.js" type="text/javascript"></script>
    <script src="js/user_sign_up.js" type="text/javascript"></script>
    <script src="js/user_show.js" type="text/javascript"></script>
    <script src="js/user_sign_out.js" type="text/javascript"></script>
    <script src="js/tournaments_index_all.js" type="text/javascript"></script>
    <script src="js/tournaments_create.js" type="text/javascript"></script>
    <script src="js/tournaments_show.js" type="text/javascript"></script>
    <script src="js/tournaments_update.js" type="text/javascript"></script>
    <script src="js/tournaments_destroy.js" type="text/javascript"></script>
    <script src="js/image_create.js" type="text/javascript"></script>
    <script src="js/image_show.js" type="text/javascript"></script>
    <script src="js/image_update.js" type="text/javascript"></script>
    <script src="js/comment_create.js" type="text/javascript"></script>
    <script src="js/comment_update.js" type="text/javascript"></script>
    <script src="js/nav.js" type="text/javascript"></script>

    <!-- endbuild -->

    <script type='text/x-handlebars-template' id='userShowTemplate'>
        <div id='userInfo'>
          <h2>{{user.name}}</h2>
          <h3>{{user.email}}</h3>
        </div>
        <div id="tournaments-container"></div>
    </script>

    <script type='text/x-handlebars-template' id='allTournamentsTemplate'>
      <div id='all-tournaments'>
        <ul>
          {{#each tournaments}}
            <h3><span class='tournament' id="{{id}}">{{question}}</span></h3>
            <li>Status: {{status}}</li>
            <li>Number of Comments: {{comments.length}}</li>
          {{/each}}
        </ul>
      </div>
    </script>

    <script type='text/x-handlebars-template' id='userTournamentsTemplate'>
      <div id='user-tournaments'>
        <ul>
          {{#each tournaments}}
            <h3><span class='tournament' id='{{id}}'>{{question}}</span></h3>
            <button class='delete' id='{{id}}'>Delete</button>
            <li>Status: {{status}}</li>
            <li>Number of Comments: {{comments.length}}</li>
          {{/each}}
        </ul>
      </div>
    </script>

    <script type='text/x-handlebars-template' id='newTournamentTemplate'>
        <div id='newTournament'>
          <form id='newTournamentForm'>
            <label for='question'>Question</label>
            <input type='text' id='question'/>
            <input type='submit'/>
          </form>
            <ul id='fileList'></ul>
            <div id='uploadContainer'></div>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="imageHeaderTemplate">
      <div class="imageHeader">
        <form class='uploadForm'>
          <input class='file' name="file" type="file"/>
        </form>
      </div>
    </script>

   <script type='text/x-handlebars-template' id='showClosedTournamentTemplate'>
   <div id='closedTournament'>
   <h3>{{tournament.question}} (Closed)</h3>
   <h4>Winner:</h4>
   <img src="{{tournament.popular.url}}" alt="winning picture">
    </div>

    <div id="comments_container">
        {{#each tournament.comments}}
        <p>{{user_id}}</p>
        <p>{{body}}</p>
        <div>
        {{#if subcomment}}
            <p>Subcomment: {{subcomment}}</p>
            {{else}}
            <textarea class='subcommentText'></textarea>
            <input class='subcomment' id="{{id}}" type='submit'/>
            {{/if}}
        </div>
        {{/each}}
    </div>

    {{#if tournament.current}}
    <div id='newComment'>
          <form id='newCommentForm'>
            <label for='comment'>Comment</label>
            <input type='text' id='comment'/>
            <input type='submit'/>
          </form>
      </div>
      {{else}}
        <p>If you would like to add a comment, please sign in</p>
      {{/if}}
    </script>

    <script type='text/x-handlebars-template' id='showVisitorClosedTournamentTemplate'>
     <div id='closedTournament'>
       <h3>{{tournament.question}} (Closed)</h3>
       <h4>Winner:</h4>
       <img src="{{tournament.popular.url}}" alt="winning picture">
      </div>

      <div id="comments_container">
        {{#each tournament.comments}}
          <p>{{user_id}}</p>
          <p>{{body}}</p>
          <div>
            {{#if subcomment}}
              <p>Subcomment: {{subcomment}}</p>
              {{/if}}
          </div>
        {{/each}}
      </div>

      {{#if tournament.current}}
    <div id='newComment'>
          <form id='newCommentForm'>
            <label for='comment'>Comment</label>
            <input type='text' id='comment'/>
            <input type='submit'/>
          </form>
      </div>
      {{else}}
        <p>If you would like to add a comment, please sign in</p>
      {{/if}}
    </script>

    <script type="text/x-handlebars-template" id="showOpenTournamentTemplate">
      <div id="openTournament">
        <h3>{{tournament.question}}</h3>

          <div class="imageContainer">
            <img src="{{tournament.leftImage.url}}" id="leftImage" class="activePick" />
            <button class='leftFlag' id='{{tournament.leftImage.id}}'>flag image</button>

              <h4>or</h4>

            <img src="{{tournament.rightImage.url}}" id="rightImage" class="activePick" />
            <button class='rightFlag' id='{{tournament.rightImage.id}}'>flag image</button>
          </div>

      </div>
    </script>

  <script type='text/x-handlebars-template' id='showWinnerTournamentTemplate'>
     <div id='winnerTournament'>
       <h3>{{tournament.question}}</h3>
       <h4>Your Pixelection:</h4>
       <img src="{{tournament.winner.url}}" alt="your winning picture">
       <h4>Community's Pixelection:</h4>
       <img src="{{tournament.popular.url}}" alt="community's winning picture">
      </div>

      <div id="comments_container">
        {{#each tournament.comments}}
          <p>User Id: {{user_id}}</p>
          <p>Comment: {{body}}</p>
          <div>
            {{#if subcomment}}
            <p>Subcomment: {{subcomment}}</p>
            {{else}}
            <textarea class='subcommentText'></textarea>
            <input class='subcomment' id="{{id}}" type='submit'/>
            {{/if}}
          </div>
        {{/each}}
      </div>

     {{#if tournament.current}}
    <div id='newComment'>
          <form id='newCommentForm'>
            <label for='comment'>Comment</label>
            <input type='text' id='comment'/>
            <input type='submit'/>
          </form>
      </div>
      {{else}}
        <p>If you would like to add a comment, please sign in</p>
      {{/if}}
    </script>

    <script type='text/x-handlebars-template' id='showVisitorWinnerTournamentTemplate'>
     <div id='winnerTournament'>
       <h3>{{tournament.question}}</h3>
       <h4>Your Pixelection:</h4>
       <img src="{{tournament.winner.url}}" alt="your winning picture">
       <h4>Community's Pixelection:</h4>
       <img src="{{tournament.popular.url}}" alt="community's winning picture">
      </div>

      <div id="comments_container">
        {{#each tournament.comments}}
          <p>User Id: {{user_id}}</p>
          <p>Comment: {{body}}</p>
          <div>
            {{#if subcomment}}
            <p>Subcomment: {{subcomment}}</p>
            {{/if}}
            }
          </div>
        {{/each}}
      </div>

     {{#if tournament.current}}
    <div id='newComment'>
          <form id='newCommentForm'>
            <label for='comment'>Comment</label>
            <input type='text' id='comment'/>
            <input type='submit'/>
          </form>
      </div>
      {{else}}
        <p>If you would like to add a comment, please sign in</p>
      {{/if}}
    </script>



    <script type='text/x-handlebars-template' id='signInTemplate'>
      <section class="modal">
        <header>
          <h1>Login to Pixelect</h1>
        </header>
        <form id="login-form">

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" />
          </div>
          <input type='submit' />
         </form>
         <button id='cancel'>cancel</button>
      </section>
    </script>

    <script type='text/x-handlebars-template' id='signUpTemplate'>
      <section class="modal">
        <header>
          <h1>Register for Pixelect</h1>
        </header>
        <form id="registration-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" />
          </div>
          <div class="form-group">
            <label for="password-confirmation">Password Confirmation</label>
            <input type="password" id="password-confirmation" />
          </div>
          <div class="form-group">
            <input type="submit" value="Register" class="submit_btn" />
          </div>
        </form>
        <button id='cancel'>cancel</button>
      </section>
    </script>


  </body>
</html>
