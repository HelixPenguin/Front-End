<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Repo Template</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <h1>My new repo template for javascript</h1>
    <div id="container"></div>


    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/user_sign_in.js" type="text/javascript"></script>
    <script src="js/user_create.js" type="text/javascript"></script>
    <script src="js/user_show.js" type="text/javascript"></script>
    <script src="js/user_sign_out.js" type="text/javascript"></script>
    <script src="js/tournaments_index_all.js" type="text/javascript"></script>
    <script src="js/tournaments_index_user.js" type="text/javascript"></script>
    <script src="js/tournaments_create.js" type="text/javascript"></script>
    <script src="js/tournaments_show.js" type="text/javascript"></script>
    <script src="js/tournaments_update.js" type="text/javascript"></script>
    <script src="js/tournaments_destroy.js" type="text/javascript"></script>
    <script src="js/image_create.js" type="text/javascript"></script>
    <script src="js/image_show.js" type="text/javascript"></script>
    <script src="js/image_update.js" type="text/javascript"></script>
    <script src="js/comment_index.js" type="text/javascript"></script>
    <script src="js/comment_create.js" type="text/javascript"></script>
    <script src="js/comment_update.js" type="text/javascript"></script>
    <!-- endbuild -->

    <script type='text/x-handlebars-template' id='userShowTemplate'>
        <div id='userInfo'>
          <h2>{{user.name}}</h2>
          <h3>{{user.email}}</h3>
        </div>
    </script>

    <script type='text/x-handlebars-template' id='tournamentIndexTemplate'>
    {{#each tournaments}}
      <div>
        <h3><a href='?tournament={{id}}'>{{question}}</a></h3>
        <li>Status: {{status}}</li>
        <li>Number of Comments: {{comments.length}}</li>
      </div>
    {{/each}}
    </script>
  </body>
</html>
